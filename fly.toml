# fly.toml app configuration file generated for power-demand-dashboard on 2024-08-29T12:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "power-demand-dashboard"
primary_region = "sjc"

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[env]
  NODE_ENV = "production"
  NEXT_PUBLIC_API_URL = "https://your-local-api-url.ngrok.io"
